{% extends "layout.html" %}

{% block title %}
Search
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Search Items</h1>
<form method="get">
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Search</button>
</form>
<h2>Results:</h2>
    {% for tweet in tweets %}
        {{ tweet.username }}: {{ tweet.text }}
    {% empty %}
        No results found.
    {% endfor %}

{% endblock %}
